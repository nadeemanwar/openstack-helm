machine:

  services:
    - docker

  environment:
    GLIDE_VERSION: v0.12.3
    GLIDE_HOME: $HOME/.glide
    GOVERSION: "1.7.4"
    GOPATH:  "${HOME}/.go_workspace"
    WORKDIR: "${GOPATH}/src/k8s.io/helm"
 
dependencies:
  cache_directories:
    - "~/.glide"

  pre:
    - docker-machine upgrade default  

