version: 2
jobs:
  build:
    working_directory: ~/openstack_helm
    machine:
      enabled: true

    environment:
        - GLIDE_VERSION: v0.12.3
        - GLIDE_HOME: $HOME/.glide
        - GOVERSION: "1.7.4"
        - GOPATH:  "/home/circleci/.go_workspace"
        - WORKDIR: "/home/circleci/.go_workspace/src/k8s.io/helm"
 
    steps:
      - checkout 

      - run:
          name: Clean up
          command: |
            echo $PATH
            echo ${HOME}
            echo ${GOPATH}
            echo ${WORKDIR}
            # remove old go files
            sudo rm -rf /usr/local/go
            rm -rf "$GOPATH"

      - run:
          name: install go and helm
          command: | 
            # install go
            wget "https://storage.googleapis.com/golang/go${GOVERSION}.linux-amd64.tar.gz" -O "${HOME}/go${GOVERSION}.tar.gz"
            sudo tar -C /usr/local -xzf "${HOME}/go${GOVERSION}.tar.gz"
            #     cd $HOME
            pwd 
            cd $HOME && git clone https://github.com/kubernetes/helm
            ls
            # move repository to the canonical import path
            mkdir -p "$(dirname ${WORKDIR})"
            pwd
            ls -al
            cp -R "${HOME}/helm" "/home/circleci/.go_workspace/src/k8s.io/helm"
            echo "The workdir is "
            ls -al ${WORKDIR}

      - run:
          name: install dependencies 
          command: |
            # install dependencies
            cd "${WORKDIR}" && make bootstrap build
            echo "The workdir is "
            ls -al ${WORKDIR}
            echo "The Helm Bin dir is "
            ls -al ${WORKDIR}/bin
            cp -R "${WORKDIR}/bin" "${GOPATH}/bin"
            ls -al ${GOPATH}/bin
            go env
            docker version
            echo $HOME
            echo $GOPATH
            echo $GLIDE_HOME 
            wget "https://github.com/Masterminds/glide/releases/download/$GLIDE_VERSION/glide-$GLIDE_VERSION-linux-amd64.tar.gz"
            mkdir -p $HOME/bin
            tar -vxz -C $HOME/bin --strip=1 -f glide-v0.12.3-linux-amd64.tar.gz
            #    - cd /home/ubuntu/.go_workspace/src/
            #    - mkdir k8s.io && cd k8s.io
            #    - git clone https://github.com/kubernetes/helm
            pwd
            #    - cd helm && make bootstrap build
            #    - mv bin/helm $HOME/bin

      - run:
          name: Test
          command: |
            cd $HOME/openstack_helm
            pwd
            ls -al
            bash travis-ci/kubeadm_setup.sh  
            ${WORKDIR}/bin/tiller &
            export HELM_HOST=localhost:44134
            ${WORKDIR}/bin/helm init --client-only
            ${WORKDIR}/bin/helm version
            ${WORKDIR}/bin/helm serve &
            sleep 1m
            ${WORKDIR}/bin/helm repo add local http://localhost:8879/charts
            ${WORKDIR}/bin/helm repo update
            make
            bash circle-ci/charts_dry_run.sh
